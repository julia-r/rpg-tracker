<!DOCTYPE html>
<html>

  <head>
      <title>RPG Tracker</title>
      <script data-require="vue.js@*" data-semver="1.0.17" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.js"></script>
      <link rel="stylesheet" href="style.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=0.5">
  </head>

  <body>
    <div id="app">
        <section class="hp">
            <h1>HP Tracker</h1>
            <p>How tough are you? <input v-model="maxHP" type="number"> HP</p>
            <div class="hpmax">
                <div class="hpcurrent" style="width:{{HPbarWidth}}%"></div>
            </div>{{currentHP}} / {{maxHP}}

            <div class="options">

                <div class="option" >
                    I got hit!
                    <input type="number" v-model="currentHit">
                    <button v-on:click="hit(currentHit)">-{{currentHit}}</button>
                </div>

                <div class="option">
                    I got healed
                    <input type="number" v-model="currentHeal">
                    <button v-on:click="heal(currentHeal)">+{{currentHeal}}</button>
                </div>

                <div class="option">
                    Minor Potion (1W8+1)
                    <button v-on:click="drinkPotion"> Drink</button>
                </div>

            </div>
        </section>

        <section class="money">
            <h1>Money Tracker</h1>

            <p class="currentMoney">
                <span>{{coinsGold}}</span> Gold |
                <span>{{coinsSilver}}</span> Silver |
                <span>{{coinsCopper}}</span> Copper
            </p>

            <div class="options">

                <div class="option" >
                    <div class="row">
                        <div>
                            Gold
                            <input type="number" v-model="goldAmountPlus">
                        </div>
                        <div>
                            Silver
                            <input type="number" v-model="silverAmountPlus">
                        </div>
                        <div>
                            Copper
                            <input type="number" v-model="copperAmountPlus">
                        </div>
                    </div>
                    <button v-on:click="addMoney(goldAmountPlus, silverAmountPlus, copperAmountPlus)">+</button>
                </div>

                <div class="option">
                    <div class="row">
                        <div>
                            Gold
                            <input type="number" v-model="goldAmountMinus">
                        </div>
                        <div>
                            Silver
                            <input type="number" v-model="silverAmountMinus">
                        </div>
                        <div>
                            Copper
                            <input type="number" v-model="copperAmountMinus">
                        </div>
                    </div>
                    <button v-on:click="removeMoney(goldAmountMinus, silverAmountMinus, copperAmountMinus)">-</button>
                </div>

            </div>
        </section>

    </div>
    <script src="script.js"></script>
  </body>

</html>
